<div class="card justify-center"  style="width: 30rem;">
  <div class="card-body">
    <h2 class="card-title text-center">Login</h2>
    <form>
      <div class="form-group">
        <label for="signinUsername">Username</label>
        <input type="email" name="username" class="form-control" [(ngModel)]="login.username" id="signinUsername" aria-describedby="usernamehelp"
               placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="signinPwd">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="login.password" id="signinPwd" placeholder="Password">
      </div>
      <button type="submit" (click)="checkLogin()" class="btn btn-primary">Login</button>
      <a routerLink="/signup" class="btn btn-link">Register</a>

    </form>
  </div>
</div>
