
<div class="dinfo">
<button type="button" class="btn btn-info" (click)="info()">Display Details</button>


<div *ngIf="infoDetails" class="boxstyle" style="color: white; font-weight: bold">
  <br><br><br>
  <h5>Info Details</h5>
  <p>Student ID:  {{infoDetails.id}}</p>
  <p>First Name: {{infoDetails.username}}</p>
  <p>Email ID:  {{infoDetails.email}}</p>
</div>

</div>
